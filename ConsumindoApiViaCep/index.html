<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Formulário de Cadastro | Grupo Beer</title>
</head>

<body>

    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Aplicativos</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Produtos</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Serviços</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Sobre Nós</a>
                </li>
            </ul>
            <img src="img/logo_beer.svg" alt="Logo da Beer Recife" class="container__imagem">
            <h1 class="container__titulo"><b class="container__titulo--negrito">Grupo</b> Beer</h1>
        </div>

        <ul class="opções">
            <input type="checkbox" id="menu-opções" class="opções__botão">
            <li class="opções__item" href="#" class="opções__link">Categorias</li>
            <li class="opções__item" href="#" class="opções__link">Favoritos</li>
            <li class="opções__item" href="#" class="opções__link">Minhas Compras</li>
        </ul>

        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos"
                class="container__imagem container__imagem-transparente"></a>
            <a href="#" class="container__link">
                <img src="img/Compras.svg" alt="Carrinhos de compras" class="container__imagem">
                <p class="container__texto">Minhas Compras</p>
            </a>
            <a href="#" class="container__link">
                <img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem">
                <p class="container__texto">Meu Perfil</p>
            </a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Tela de Cadastro</h2>
    </section>

    <main class="principal">
        <h2 class="principal__titulo">Dados do Cadastro</h2>

        <form class="principal__formulario" id="formulario" target="_blank" onsubmit="location.replace('./cadastro-finalizado.html')">
            <h3 class="principal__subtitulo">Dados Pessoais</h3>
            <div class="formulario__campo">
                <label class="campo__etiqueta" for="nome">Nome Completo</label>
                <input name="nome" id="nome" class="campo__escrita" required />
            </div>
            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="nascimento">Nascimento</label>
                    <input name="nascimento" id="nascimento" type="date" class="campo__escrita" required />
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="telefone">Contato</label>
                    <input name="telefone" id="telefone" type="tel" placeholder="(XX) XXXXX-XXXXX" class="campo__escrita" required />
                </div>
            </div>
            <div class="formulario__campo">
                <label class="campo__etiqueta" for="email">E-mail</label>
                <input name="email" id="email" type="email" class="campo__escrita" required />
            </div>

            <h3 class="principal__subtitulo">Endereço</h3>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="cep">CEP</label>
                <input name="cep" id="cep" class="campo__escrita" required />
                <div id="erro"></div>
            </div>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="endereco">Endereço</label>
                <input name="endereco" id="endereco" class="campo__escrita" required />
            </div>
            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="numero">Número</label>
                    <input name="numero" id="numero" class="campo__escrita" required />
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="complemento">Complemento</label>
                    <input name="complemento" id="complemento" class="campo__escrita" required />
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="bairro">Bairro</label>
                    <input name="bairro" id="bairro" class="campo__escrita" required />
                </div>
            </div>
            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="cidade">Cidade</label>
                    <input name="cidade" id="cidade" class="campo__escrita" required />
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="estado">UF</label>
                    <select name="estado" id="estado" class="campo__escrita">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
            </div>

            <input type="submit" value="Enviar Formulário" class="formulario__botao" id="enviar">

        </form>
    </main>

    <hr>

    <footer class="rodapé">
        <h2 class="rodapé__titulo">Grupo Beer</h2>
    </footer>

    <script src="index.js"></script>
    
</body>
</html>
